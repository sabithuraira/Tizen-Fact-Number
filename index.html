<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="App Caller - Application API Tutorial" />

    <title>Fact Number</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <header>
        <h1>Fact Number</h1>
    </header>

    <div id="content">
    	<table>
    		<tr>
    			<td><input type="radio" id="jenis" name="jenis" value="trivia" checked> Trivia</td>
    			<td><input type="radio" id="jenis" name="jenis" value="year"> Year</td>
    			<td><input type="radio" id="jenis" name="jenis" value="date"> Date</td>
    			<td><input type="radio" id="jenis" name="jenis" value="math"> Math</td>
    		</tr>
    	</table>
    	
    	<div>
    		<input type="number" id="text-number" placeholder="Enter number" />
     		<input type="number" id="text-date" placeholder="Enter date" />
     		<input type="number" id="text-month" placeholder="Enter month" />
    	</div>
    
        <button id="btn-call">Check Number</button>
        
        <img id='img-load' src="./image/loading.gif" />
        <img id='img-info' src="./image/info.png" />
        
        <div class="message-box-wrapper left" id="msg-box">
            <div class="message-box">
                <div class="message-header" id="message-header"></div>
                <div class="message-content" id="message-content"></div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
